<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TetraFund Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg-deep: #000000;
            --glass-surface: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.06);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent-primary: #2563eb;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            outline: none;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND FX --- */
        .ambient-canvas {
            position: fixed; inset: 0; z-index: -2; background: #000; overflow: hidden;
        }
        
        .light-orb {
            position: absolute; border-radius: 50%; filter: blur(90px); opacity: 0.5;
            animation: floatOrb 25s infinite alternate ease-in-out;
        }
        .orb-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: radial-gradient(#4f46e5, transparent 70%); }
        .orb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(#db2777, transparent 70%); animation-delay: -5s; }
        .orb-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: radial-gradient(#0891b2, transparent 70%); opacity: 0.3; animation-duration: 35s; }

        .noise-layer {
            position: fixed; inset: 0; z-index: -1; opacity: 0.07; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- DASHBOARD --- */
        #dashboard {
            flex: 1; overflow-y: auto; padding: 24px 20px;
            perspective: 2000px; padding-bottom: 100px;
        }
        #dashboard::-webkit-scrollbar { display: none; }

        .app-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 40px; margin-top: 10px; padding: 0 4px;
        }

        .brand-block h1 {
            font-size: 36px; font-weight: 800; letter-spacing: -1px; margin-bottom: 4px;
            background: linear-gradient(180deg, #fff 20%, #9ca3af 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.15));
            animation: pulseTitle 6s infinite ease-in-out;
        }
        .brand-block p {
            font-size: 14px; font-weight: 500; color: var(--text-secondary); letter-spacing: 0.5px; text-transform: uppercase;
        }

        .btn-settings {
            width: 48px; height: 48px; border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(10px); cursor: pointer; color: #fff;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .btn-settings:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }

        /* --- ULTRA CARDS --- */
        .card-wrapper {
            margin-bottom: 20px;
            transform-style: preserve-3d;
            opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .card {
            position: relative; height: 128px;
            border-radius: 32px;
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border);
            /* Double border effect using box-shadow */
            box-shadow: 
                inset 0 1px 0 rgba(255,255,255,0.1),
                0 20px 40px -10px rgba(0,0,0,0.5);
            display: flex; align-items: center; padding: 0 28px;
            cursor: pointer; overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            --spot-x: 50%; --spot-y: 50%;
        }

        /* Refined Spotlight */
        .card::before {
            content: ''; position: absolute; inset: 0; pointer-events: none; z-index: 1;
            background: radial-gradient(600px circle at var(--spot-x) var(--spot-y), rgba(255,255,255,0.06), transparent 40%);
            opacity: 0; transition: opacity 0.5s;
        }
        .card:hover::before { opacity: 1; }

        /* Accent Glow Blob */
        .card-blob {
            position: absolute; width: 150px; height: 150px; border-radius: 50%;
            background: var(--theme-color); filter: blur(80px); opacity: 0.15;
            left: -30px; top: 50%; transform: translateY(-50%); z-index: 0;
            transition: opacity 0.3s, transform 0.3s;
        }
        .card:active .card-blob { opacity: 0.4; transform: translateY(-50%) scale(1.2); }

        .card-icon {
            width: 64px; height: 64px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: flex; align-items: center; justify-content: center;
            font-size: 28px; margin-right: 24px; position: relative; z-index: 2;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transform: translateZ(25px);
            text-shadow: 0 0 15px var(--theme-color);
        }

        .card-info { flex: 1; z-index: 2; transform: translateZ(15px); }
        .card-title {
            font-size: 21px; font-weight: 700; color: #fff; margin-bottom: 6px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .card-desc {
            font-size: 13px; font-weight: 500; color: var(--text-secondary);
        }

        .card-arrow {
            width: 32px; height: 32px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            color: #fff; opacity: 0.3; z-index: 2; transform: translateZ(15px);
            transition: all 0.3s;
        }
        .card:active .card-arrow { opacity: 1; background: var(--theme-color); transform: translateZ(15px) scale(1.1); box-shadow: 0 0 15px var(--theme-color); }

        /* --- SPLASH SCREEN --- */
        #splash {
            position: fixed; inset: 0; z-index: 999;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s;
        }
        #splash.active { opacity: 1; pointer-events: all; }
        
        .splash-icon {
            font-size: 96px; margin-bottom: 24px;
            filter: drop-shadow(0 0 40px var(--splash-color));
            animation: floatIcon 3s ease-in-out infinite;
        }
        .splash-text {
            font-size: 32px; font-weight: 800; color: #fff; letter-spacing: 2px;
            text-shadow: 0 0 30px var(--splash-color); opacity: 0; transform: translateY(20px);
        }
        #splash.active .splash-text { animation: textUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards 0.2s; }

        /* --- APP FRAME --- */
        #browser {
            position: fixed; inset: 0; z-index: 500; background: #000;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex; flex-direction: column;
        }
        #browser.active { transform: translateY(0); }

        .browser-bar {
            height: 64px; display: flex; align-items: center; padding: 0 24px;
            background: rgba(15, 15, 20, 0.9); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }
        .nav-back {
            display: flex; align-items: center; gap: 8px; color: #fff;
            font-weight: 600; font-size: 15px; cursor: pointer; opacity: 0.9;
        }
        .nav-back:active { opacity: 0.6; }

        iframe { flex: 1; border: none; background: #000; }

        /* --- SETTINGS SHEET --- */
        #settings {
            position: fixed; inset: 0; z-index: 800; pointer-events: none;
        }
        .sheet-bg {
            position: absolute; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
            opacity: 0; transition: opacity 0.3s;
        }
        #settings.active .sheet-bg { opacity: 1; pointer-events: all; }
        
        .sheet-panel {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 90%;
            background: rgba(22, 22, 24, 0.9); backdrop-filter: blur(50px);
            border-top-left-radius: 32px; border-top-right-radius: 32px;
            border-top: 1px solid rgba(255,255,255,0.1);
            transform: translateY(100%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: all; display: flex; flex-direction: column;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.6);
        }
        #settings.active .sheet-panel { transform: translateY(0); }

        .sheet-header {
            padding: 24px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .sheet-title { font-size: 20px; font-weight: 700; letter-spacing: -0.5px; }
        .sheet-close {
            color: var(--danger); font-weight: 600; font-size: 15px; cursor: pointer;
            background: rgba(239, 68, 68, 0.1); padding: 8px 16px; border-radius: 20px;
        }

        .sheet-body { flex: 1; overflow-y: auto; padding: 24px; }

        .field { margin-bottom: 24px; }
        .label {
            display: block; font-size: 11px; font-weight: 700; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 1.2px; margin-bottom: 10px;
        }
        .input-box {
            width: 100%; padding: 16px; font-size: 16px; color: #fff;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px; transition: all 0.2s;
        }
        .input-box:focus { border-color: var(--accent-primary); background: rgba(0,0,0,0.5); }

        .edit-item {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px; padding: 20px; margin-bottom: 20px;
        }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        .btn-main {
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px;
            background: var(--accent-primary); color: #fff; border: none; cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4); margin-top: 10px;
        }
        .btn-sec {
            width: 100%; padding: 18px; border-radius: 16px; font-weight: 600; font-size: 16px;
            background: transparent; color: var(--danger); border: 1px solid var(--danger);
            cursor: pointer; margin-top: 16px; margin-bottom: 40px;
        }

        @keyframes floatOrb { 0% { transform: translate(0,0); } 100% { transform: translate(40px, 40px); } }
        @keyframes pulseTitle { 0%, 100% { opacity: 0.9; } 50% { opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatIcon { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes textUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="ambient-canvas">
        <div class="light-orb orb-1"></div>
        <div class="light-orb orb-2"></div>
        <div class="light-orb orb-3"></div>
        <div class="noise-layer"></div>
    </div>

    <!-- Splash -->
    <div id="splash">
        <div class="splash-icon" id="sp-emoji"></div>
        <div class="splash-text" id="sp-title"></div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard">
        <div class="app-header">
            <div class="brand-block">
                <h1 id="disp-title">TetraFund</h1>
                <p id="disp-sub">EcoSystem Hub</p>
            </div>
            <div class="btn-settings" onclick="openSettings()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </div>
        </div>
        <div id="grid"></div>
    </div>

    <!-- Browser -->
    <div id="browser">
        <div class="browser-bar">
            <div class="nav-back" onclick="closeApp()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                Back
            </div>
        </div>
        <iframe id="frame" src=""></iframe>
    </div>

    <!-- Settings -->
    <div id="settings">
        <div class="sheet-bg" onclick="closeSettings()"></div>
        <div class="sheet-panel">
            <div class="sheet-header">
                <div class="sheet-title">App Configuration</div>
                <div class="sheet-close" onclick="closeSettings()">Done</div>
            </div>
            <div class="sheet-body">
                <div class="field">
                    <label class="label">App Name</label>
                    <input type="text" id="cfg-title" class="input-box">
                </div>
                <div class="field">
                    <label class="label">Subtitle</label>
                    <input type="text" id="cfg-sub" class="input-box">
                </div>
                
                <div id="cfg-list"></div>

                <button class="btn-main" onclick="saveData()">Save Changes</button>
                <button class="btn-sec" onclick="resetData()">Reset Default</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        tg.setHeaderColor('#000000');

        const defConfig = {
            main: "TetraFund",
            sub: "EcoSystem Hub",
            items: [
                { id:1, t:"Airdrop", d:"Daily Rewards", u:"https://tetrafundtoken.com/beta/airdrop", e:"ðŸª‚", c:"#fbbf24" },
                { id:2, t:"TetraGame", d:"Play & Earn", u:"https://tetrafundtoken.com/beta/tetragames", e:"ðŸŽ®", c:"#f43f5e" },
                { id:3, t:"TetraSocial", d:"Community", u:"https://tetrafundtoken.com/beta/tetrasocial", e:"ðŸŒ", c:"#3b82f6" },
                { id:4, t:"Staking", d:"High APY", u:"https://tetrafundtoken.com/beta/staking", e:"ðŸ¦", c:"#10b981" },
                { id:5, t:"Swap", d:"Exchange", u:"https://tetrafundtoken.com/beta/swap", e:"ðŸ”„", c:"#d946ef" },
                { id:6, t:"Profile", d:"Wallet", u:"https://tetrafundtoken.com/beta/profile", e:"ðŸ‘¤", c:"#ffffff" }
            ]
        };

        let data = JSON.parse(localStorage.getItem('tetraUltraConfig')) || defConfig;

        // Render
        function init() {
            document.getElementById('disp-title').innerText = data.main;
            document.getElementById('disp-sub').innerText = data.sub;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            data.items.forEach((item, i) => {
                const el = document.createElement('div');
                el.className = 'card-wrapper';
                el.style.animationDelay = (i * 0.06) + 's';
                
                el.innerHTML = `
                    <div class="card" style="--theme-color:${item.c}">
                        <div class="card-blob"></div>
                        <div class="card-icon">${item.e}</div>
                        <div class="card-info">
                            <div class="card-title">${item.t}</div>
                            <div class="card-desc">${item.d}</div>
                        </div>
                        <div class="card-arrow">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                        </div>
                    </div>
                `;

                const card = el.querySelector('.card');
                
                // Mouse Spotlight
                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--spot-x', `${x}px`);
                    card.style.setProperty('--spot-y', `${y}px`);
                    
                    // Tilt
                    const cx = rect.width / 2;
                    const cy = rect.height / 2;
                    const rx = ((y - cy) / cy) * -6;
                    const ry = ((x - cx) / cx) * 6;
                    card.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) scale3d(1.01, 1.01, 1.01)`;
                };

                card.onmouseleave = () => {
                    card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale3d(1,1,1)`;
                };

                card.ontouchmove = e => {
                    const rect = card.getBoundingClientRect();
                    const t = e.touches[0];
                    card.style.setProperty('--spot-x', `${t.clientX - rect.left}px`);
                    card.style.setProperty('--spot-y', `${t.clientY - rect.top}px`);
                };

                card.onclick = () => launch(item);
                grid.appendChild(el);
            });
        }

        function renderConfig() {
            document.getElementById('cfg-title').value = data.main;
            document.getElementById('cfg-sub').value = data.sub;
            const list = document.getElementById('cfg-list');
            list.innerHTML = '';

            data.items.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'edit-item';
                div.innerHTML = `
                    <div style="color:var(--accent-primary); font-weight:700; margin-bottom:12px">Slot ${i+1}</div>
                    <div class="field"><label class="label">Title</label><input type="text" class="input-box i-t" value="${item.t}"></div>
                    <div class="field"><label class="label">Desc</label><input type="text" class="input-box i-d" value="${item.d}"></div>
                    <div class="field"><label class="label">Link</label><input type="text" class="input-box i-u" value="${item.u}"></div>
                    <div class="grid-2">
                        <div class="field"><label class="label">Emoji</label><input type="text" class="input-box i-e" value="${item.e}"></div>
                        <div class="field"><label class="label">Color</label><input type="text" class="input-box i-c" value="${item.c}"></div>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Actions
        const splash = document.getElementById('splash');
        const browser = document.getElementById('browser');
        const frame = document.getElementById('frame');

        function launch(item) {
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
            
            document.getElementById('sp-emoji').innerText = item.e;
            document.getElementById('sp-title').innerText = item.t;
            splash.style.setProperty('--splash-color', item.c);
            
            splash.classList.add('active');
            
            setTimeout(() => {
                frame.src = item.u;
                browser.classList.add('active');
                splash.classList.remove('active');
                tg.BackButton.show();
                tg.BackButton.onClick(closeApp);
            }, 1000);
        }

        function closeApp() {
            browser.classList.remove('active');
            setTimeout(() => { frame.src = ''; }, 500);
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            tg.BackButton.hide();
            tg.BackButton.offClick(closeApp);
        }

        function openSettings() {
            renderConfig();
            document.getElementById('settings').classList.add('active');
        }
        function closeSettings() {
            document.getElementById('settings').classList.remove('active');
        }

        function saveData() {
            const items = [];
            const blocks = document.querySelectorAll('.edit-item');
            blocks.forEach((b, i) => {
                items.push({
                    id: i+1,
                    t: b.querySelector('.i-t').value,
                    d: b.querySelector('.i-d').value,
                    u: b.querySelector('.i-u').value,
                    e: b.querySelector('.i-e').value,
                    c: b.querySelector('.i-c').value
                });
            });
            
            data.main = document.getElementById('cfg-title').value;
            data.sub = document.getElementById('cfg-sub').value;
            data.items = items;
            
            localStorage.setItem('tetraUltraConfig', JSON.stringify(data));
            init();
            closeSettings();
        }

        function resetData() {
            if(confirm("Reset to default?")) {
                data = defConfig;
                localStorage.removeItem('tetraUltraConfig');
                init();
                closeSettings();
            }
        }

        init();
    </script>
</body>
</html>
